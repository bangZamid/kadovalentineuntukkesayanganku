<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumpulan Sejarah - Dimaz & Verlyn</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #fff5f7;
            color: #444;
        }

        .header {
            text-align: center;
            padding: 60px 20px;
            background: white;
        }

        .header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d63384;
            margin: 0;
        }

        /* Container Galeri Masonry */
        .gallery-container {
            columns: 3 250px; /* Membuat kolom otomatis (3 kolom, min lebar 250px) */
            column-gap: 15px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto 50px;
            padding: 20px;
        }

        .gallery-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            border: 4px solid white;
            box-sizing: border-box;
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(214, 51, 132, 0.2);
        }

        .gallery-item img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        /* Lightbox (Efek Zoom Foto) */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .close-lightbox {
            position: absolute;
            top: 20px; right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 40px;
            padding: 10px 25px;
            background: #d63384;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Kumpulan Sejarah</h1>
        <p>Setiap foto punya cerita, dan setiap cerita punya kamu.</p>
        <a href="index.html" class="back-btn">‚Üê Kembali</a>
    </div>

    <div class="gallery-container" id="history-gallery">
        </div>

    <div id="lightbox" onclick="this.style.display='none'">
        <span class="close-lightbox">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <script>
        const galleryContainer = document.getElementById('history-gallery');
        
        // Sesuai daftar file kamu: foto2.jpg sampai foto76.jpg
        const startNum = 2;
        const endNum = 76;

        for (let i = startNum; i <= endNum; i++) {
            // Membuat elemen gallery item
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.onclick = function() { openLightbox(this); };

            // Membuat elemen gambar
            const img = document.createElement('img');
            img.src = `foto${i}.jpg`; // Pastikan file foto di folder yang sama dengan HTML ini
            img.alt = `Kenangan ${i}`;
            
            // Antisipasi jika ada file yang formatnya .png
            img.onerror = function() {
                this.src = `foto${i}.png`;
                this.onerror = null; 
            };

            item.appendChild(img);
            galleryContainer.appendChild(item);
        }

        function openLightbox(element) {
            const imgSrc = element.querySelector('img').src;
            document.getElementById('lightbox-img').src = imgSrc;
            document.getElementById('lightbox').style.display = 'flex';
        }

        // Memaksa halaman muat ulang jika dibuka lewat tombol back browser
        window.addEventListener("pageshow", function (event) {
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                window.location.reload();
            }
        });
    </script>

</body>
</html>
